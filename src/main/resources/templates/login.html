<head th:replace="fragments/head :: head">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="content-wrapper">
    <div class="unique-login-container-out">
        <div class="unique-login-container">
            <div th:if="${param.error}">
                <p class="unique-notification unique-error-message">
                    <span class="unique-notification-icon">‚ùó</span> <!-- Error emoji -->
                    Invalid username or password
                </p>
            </div>
            <div th:if="${param.logout}">

                    <span class="unique-notification-icon">üëã</span> <!-- Logout emoji -->
                    You have been successfully logged out
                </p>
            </div>
            <div th:if="${param.signupSuccess}">
                <p class="unique-notification unique-success-message">
                    <span class="unique-notification-icon">‚úÖ</span> <!-- Success emoji -->
                    Sign up successful, please login
                </p>
            </div>

            <form th:action="@{/login}" method="post" class="unique-login-form">
                <h1 class="unique-form-title">Log In üîê</h1> <!-- Lock emoji -->
                <div class="unique-input-group">
                    <input type="text" name="username" id="username" placeholder="üë§ Username" required="true" autofocus="true" class="unique-form-input"/> <!-- User emoji -->
                </div>
                <div class="unique-input-group">
                    <input type="password" name="password" id="password" placeholder="üîí Password" required="true" class="unique-form-input"/> <!-- Key emoji -->
                </div>

                <div class="unique-input-group">
                    <input type="submit" class="unique-submit-button" value="Login ‚û°Ô∏è"/> <!-- Arrow emoji -->
                </div>

                    <a href="/forgot-password" class="unique-forgot-password-link">Forgot Password? üîë</a> <!-- Key emoji -->
        </div>
        </form>
    </div>
</div>
</div>
