<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="content-wrapper">
    <form class="unique-form-container" action="#"
          th:action="@{/register}"
          th:object="${blogUser}"
          method="post">
        <div>
            <h1 class="unique-form-title"><b>Sign Up ‚úçÔ∏è</b></h1> <!-- Pencil emoji -->
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">‚ö†Ô∏è Username Error
                </div>
                <input class="unique-form-input" type="text" th:field="*{username}" placeholder="üë§ Username"/> <!-- User emoji -->
            </label>
        </div>
        <div>
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">‚ö†Ô∏è Email Error</div> <!-- Warning emoji -->
                <input class="unique-form-input" type="email" th:field="*{email}" placeholder="üìß Email"/> <!-- Email emoji -->
            </label>
        </div>
        <div>
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">‚ö†Ô∏è Password Error
                </div>
                <input class="unique-form-input" type="password" th:field="*{password}" placeholder="üîí Password"/> <!-- Lock emoji -->
            </label>
        </div>
        <div>
            <label class="unique-form-label">
                <div class="unique-error-message" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}">‚ö†Ô∏è Retype Password Error</div> <!-- Warning emoji -->
                <input class="unique-form-input" type="password" th:field="*{retypePassword}" placeholder="üîí Retype Password"/> <!-- Lock emoji -->
            </label>
        </div>
        <div>
            <button class="unique-submit-btn" type="submit">Register ‚úÖ</button> <!-- Checkmark emoji -->
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
